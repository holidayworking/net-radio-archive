app:
  build: .
  environment:
    RAILS_ENV: production
    DATABASE_PASSWORD: net-radio-archive
  command: bundle exec rails s -p 3000 -b 0.0.0.0
  volumes:
    - .:/app
  ports:
    - 3000:3000
  links:
    - db
db:
  image: mysql:5.6.25
  environment:
    MYSQL_ROOT_PASSWORD: net-radio-archive
  ports:
    - 3306
